name: myfirstworkflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: get-code
      uses: actions/checkout@v3
    - name: install node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run test
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: get-code
      uses: actions/checkout@v3
    - name: install node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run test
      run: npm test
    - name: build
      run: npm run build
    - name: deploy
      run: echo "deploying.."
      
